<!DOCTYPE html>
<html>

	<head>

		<!-- Meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="renderer" content="webkit">
		<title></title>

		<!-- 所有该框架写的页面均包含的CSS文件 -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.css" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- paging -->
		<link href="page/paging.css" rel="stylesheet">

		<!-- 本页面所属css -->
		<link rel="stylesheet" href="pcss/message/pubMessage.css" />
	</head>

	<body>
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-6 col-md-6">
				<h2>消息管理</h2>
				<ol class="breadcrumb">
					<li>
						<a>这是</a>
					</li>
					<li class="active">
						<strong>公告发放</strong>
					</li>
				</ol>
			</div>
			<div class="col-lg-6 col-md-6">
				<div class="title-action">
					<a href="#" id="refresh" class="btn btn-primary fa fa-refresh right"></a>
				</div>
			</div>
		</div>

		<div class="row wrapper-content">
			<div class="col-sm-12 col-sm-push-0">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>写公告</h5>
					</div>
					<div class="ibox-content">
						<div class="col-sm-push-2 col-sm-8">
							<label class="form-label pla">发布对象：</label>
							<div>
								<select class="form-control pse" name="sender">
									<option value="1">所有用户</option>
									<option value="2">所有博主</option>
								</select>
							</div>
							<br />
							<label class="form-label pla">公告主题：</label>
							<div>
								<input class="form-control pin" placeholder="请输入主题..." name="subject" />
							</div>
							<br />
							<label class="form-label">公告内容：</label>
							<div>
								<textarea class="form-control" rows="10" name="content" placeholder="请输入内容..."></textarea>
							</div>
							<br />
							<button type="button" class="btn btn-primary pbu" id="send">发送</button>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- 全局js -->
		<script src="js/jquery.min.js?v=2.1.4"></script>
		<script src="js/bootstrap.min.js?v=3.3.6"></script>
		<script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
		<script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
		<script src="js/plugins/layer/layer.min.js"></script>

		<!-- 自定义js -->
		<script src="js/hplus.js?v=4.1.0"></script>
		<script type="text/javascript" src="js/contabs.js"></script>

		<!-- 第三方插件 -->
		<!-- 头部刷新条 -->
		<script src="js/plugins/pace/pace.min.js"></script>

		<!-- paging -->
		<script type="text/javascript" src="page/query.js"></script>
		<script type="text/javascript" src="page/paging.js"></script>

		<!-- tmpl -->
		<script type="text/javascript" src="scripts/jquery.tmpl.js"></script>

		<!-- 公共js-分页逻辑 -->
		<script type="text/javascript" src="scripts/public.js"></script>

		<!-- 本页面所属js -->
		<script type="text/javascript" src="pjs/message/pubMessage.js"></script>

	</body>

</html>
